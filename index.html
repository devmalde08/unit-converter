<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Inter:wght@400;700&family=Karla:wght@300;400;500;800&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input id="input" />
            <button id="convert-btn" >Convert</button>
        </div>
        <div class="content">
            <div id="Length" class="conversion">
                <h4>Length (Meter/Feet)</h4>
                <p id="length-el">|</p>
            </div>
            
            <div id="Volume" class="conversion">
                <h4>Volume (Liters/Gallons)</h4>               
                <p id="volume-el">|</p>
            </div>
            <div id="Mass" class="conversion">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass-el">|</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
